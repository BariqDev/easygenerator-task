services:
  frontend-service:
    build:
      context: ./front-end
      dockerfile: frontend-service.dockerfile
    # restart: always
    ports:
      - "5173:80"
    environment:
      VITE_BASE_URL: http://backend-service:3000
    depends_on:
      - backend-service
    networks:
      - app-network
  backend-service:
    build:
      context: ./backend
      dockerfile: backend-service.dockerfile
    # restart: always
    ports:
      - "3000:3000"
    environment:
      MONGO_URI: mongodb://admin:password@mongo:27017/mydb?authSource=admin
    depends_on:
      - mongo
    networks:
      - app-network

  mongo:
    image: mongo
    ports:
      - "27017:27017"

    # restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network
      
networks:
  app-network:
    driver: bridge
volumes:
  mongo_data:
